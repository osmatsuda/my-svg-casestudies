      <text y="300" x="750" text-anchor="middle">
	<tspan class="type" dominant-baseline="alphabetic" font-size="1.7em" letter-spacing="-90">0123456789</tspan><tspan dominant-baseline="alphabetic"></tspan>
	<animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      </text>
    </svg>
    <svg
	width="1500" y="1200" height="300" font-size="300" viewBox="0 0 1500 300"
	preserveAspectRatio="xMidYMid slice">
      <animate attributeName="y" begin="trigger.begin" dur="10s" values="1200;1200" fill="freeze"/>
      <animate attributeName="height" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="font-size" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="viewBox" begin="trigger.begin" dur="10s" values="0 0 1500 300;0 0 1500 300" fill="freeze"/>
      <text y="300" x="750" text-anchor="middle">
	<tspan class="script" dominant-baseline="alphabetic" font-size="1.8em" letter-spacing="-50">0123456789</tspan><tspan dominant-baseline="alphabetic"></tspan>
	<animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      </text>
    </svg>
  </g>
  <g id="col-3" clip-path="url(#clip-3)" fill="white">
    <svg
	width="1500" y="0" height="300" font-size="300" viewBox="0 0 1500 300"
	preserveAspectRatio="xMidYMid slice">
      <animate attributeName="height" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="font-size" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="viewBox" begin="trigger.begin" dur="10s" values="0 0 1500 300;0 0 1500 300" fill="freeze"/>
      <text y="300" x="1550" text-anchor="end">
	<tspan class="black" dominant-baseline="alphabetic" font-size="1.3em" letter-spacing="-50">0123456789</tspan><tspan dominant-baseline="alphabetic"></tspan>
	<animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>

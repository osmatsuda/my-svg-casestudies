      <animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="height" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="font-size" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="viewBox" begin="trigger.begin" dur="10s" values="0 0 1500 300;0 0 1500 300" fill="freeze"/>
      <text y="300" x="1550" text-anchor="end">
	<tspan class="roman" dominant-baseline="alphabetic" font-size="1.6em" letter-spacing="-70">0123456789</tspan><tspan dominant-baseline="alphabetic"></tspan>
	<animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      </text>
    </svg>
    <svg
	width="1500" y="600" height="300" font-size="300" viewBox="0 0 1500 300"
	preserveAspectRatio="xMidYMid slice">
      <animate attributeName="y" begin="trigger.begin" dur="10s" values="600;600" fill="freeze"/>
      <animate attributeName="height" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="font-size" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="viewBox" begin="trigger.begin" dur="10s" values="0 0 1500 300;0 0 1500 300" fill="freeze"/>
      <text y="300" x="1550" text-anchor="end">
	<tspan class="cloock" dominant-baseline="alphabetic" font-size="1.4em" letter-spacing="-80">0123456789</tspan><tspan dominant-baseline="alphabetic"></tspan>
	<animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      </text>
    </svg>
    <svg

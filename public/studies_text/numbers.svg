<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1500 1500">
  <title>Study SVG font and text-layout: numbers</title>
  <desc>
    Author: Osamu Matsuda (osmatsuda@gmail.com)
    Licence: Creative Commons Attribution 4.0 International (CC BY 4.0)
    https://creativecommons.org/licenses/by/4.0/
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
    @font-face {
      font-family: "My Numbers Black";
      src: url("numbers-src-black.svg#MyNumbersBlack") format("svg");
    }
    @font-face {
      font-family: "My Numbers Roman";
      src: url("numbers-src-roman.svg#MyNumbersRoman") format("svg");
    }
    @font-face {
      font-family: "My Numbers Cloock";
      src: url("numbers-src-cloock.svg#MyNumbersCloock") format("svg");
    }
    @font-face {
      font-family: "My Numbers Type";
      src: url("numbers-src-type.svg#MyNumbersType") format("svg");
    }
    @font-face {
      font-family: "My Numbers Script";
      src: url("numbers-src-script.svg#MyNumbersScript") format("svg");
    }
    tspan.black { font-family: "My Numbers Black", Impact, sans-serif; }
    tspan.roman { font-family: "My Numbers Roman", "Times New Roman", serif; font-weight: bold; }
    tspan.cloock { font-family: "My Numbers Cloock", Futura, sans-serif; }
    tspan.type { font-family: "My Numbers Type", Courier, monospace; font-weight: bold; }
    tspan.script { font-family: "My Numbers Script", "Brush Script MT", cursive; }
    ]]></style>
  </defs>
  <rect width="100%" height="100%" fill="black"/> 
  <clipPath id="clip-1">
    <path d="M0,0 500,0 500,1500 0,1500Z">
      <animate
	  id="trigger" begin="indefinite" dur="10s" fill="freeze" attributeName="d"
	  values="M0,0 500,0 500,1500 0,1500Z;M0,0 500,0 500,1500 0,1500Z"/>
    </path>
  </clipPath>
  <clipPath id="clip-2">
    <path d="M500,0 1000,0 1000,1500 500,1500Z">
      <animate
	  begin="trigger.begin" dur="10s" fill="freeze" attributeName="d"
	  values="M500,0 1000,0 1000,1500 500,1500Z;M500,0 1000,0 1000,1500 500,1500Z"/>
    </path>
  </clipPath>
  <clipPath id="clip-3">
    <path d="M1000,0 1500,0 1500,1500 1000,1500Z">
      <animate
	  begin="trigger.begin" dur="10s" fill="freeze" attributeName="d"
	  values="M1000,0 1500,0 1500,1500 1000,1500Z;M1000,0 1500,0 1500,1500 1000,1500Z"/>
    </path>
  </clipPath>
  <g id="col-1" clip-path="url(#clip-1)" fill="white">
    <svg
	y="0" height="300" font-size="300" viewBox="0 0 1500 300"
	width="1500" preserveAspectRatio="xMidYMid slice">
      <animate attributeName="height" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="font-size" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="viewBox" begin="trigger.begin" dur="10s" values="0 0 1500 300;0 0 1500 300" fill="freeze"/>
      <text y="300" x="-50">
	<tspan class="black" dominant-baseline="alphabetic" font-size="1.3em" letter-spacing="-50">0123456789</tspan><tspan dominant-baseline="alphabetic"></tspan>
	<animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      </text>
    </svg>
    <svg
	width="1500" y="300" height="300" font-size="300" viewBox="0 0 1500 300"
	preserveAspectRatio="xMidYMid slice">
      <animate attributeName="y" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="height" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>
      <animate attributeName="font-size" begin="trigger.begin" dur="10s" values="300;300" fill="freeze"/>

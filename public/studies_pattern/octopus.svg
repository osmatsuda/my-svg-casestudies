  </desc>
  <script xlink:href="octopus.js" type="application/ecmascript"></script>
  <defs>
    <pattern id="MOPSPtn0" class="MOPSPtn" patternUnits="userSpaceOnUse"
	     width="36" height="62" viewBox="0 0 36 62">
      <rect width="36" height="62" fill="red"></rect>
      <defs>
	<circle id="MOPSPtn0P0" cx="0" cy="0" r="13" fill="crimson"></circle>
      </defs>
      <use xlink:href="#MOPSPtn0P0"></use>
      <use xlink:href="#MOPSPtn0P0" transform="translate(36,0)"></use>
      <use xlink:href="#MOPSPtn0P0" transform="translate(36,62)"></use>
      <use xlink:href="#MOPSPtn0P0" transform="translate(0,62)"></use>
      <use xlink:href="#MOPSPtn0P0" transform="translate(18,31)"></use>
    </pattern>
    <pattern id="MOPSPtn1" class="MOPSPtn" patternUnits="userSpaceOnUse"
	     width="54" height="93" viewBox="0 0 36 62">
      <rect width="36" height="62" fill="blueviolet"></rect>
      <defs>
	<circle id="MOPSPtn1P0" cx="0" cy="0" r="13" fill="yellow"></circle>
      </defs>
      <use xlink:href="#MOPSPtn1P0"></use>
      <use xlink:href="#MOPSPtn1P0" transform="translate(36,0)"></use>
      <use xlink:href="#MOPSPtn1P0" transform="translate(36,62)"></use>
      <use xlink:href="#MOPSPtn1P0" transform="translate(0,62)"></use>
      <use xlink:href="#MOPSPtn1P0" transform="translate(18,31)"></use>
    </pattern>
    <pattern id="MOPSPtn2" class="MOPSPtn" patternUnits="userSpaceOnUse"
	     width="30" height="90" viewBox="0 0 20 60">
      <rect width="20" height="60" fill="orange"></rect>
      <defs>
	<path id="MOPSPtn2P0" fill="darkolivegreen"
	      d="M0 0 Q15 15 0 30 -15 45 0 60L10 60Q-5 45 10 30 25 15 10 0z"></path>
      </defs>
      <use xlink:href="#MOPSPtn2P0"></use>
      <use xlink:href="#MOPSPtn2P0" transform="translate(20,0)"></use>
    </pattern>
    <pattern id="MOPSPtn3" class="MOPSPtn" patternUnits="userSpaceOnUse"
	     width="60" height="90" viewBox="0 0 80 120">
      <defs>
	<rect id="MOPSPtn3Long" width="30" height="70" rx="10"
	      fill="lightskyblue"></rect>
	<rect id="MOPSPtn3Shrt" width="30" height="30" rx="10"
	      fill="lightskyblue"></rect>
      </defs>
      <rect width="80" height="120" fill="dodgerblue"></rect>
      <use x="5" y="-35" xlink:href="#MOPSPtn3Long"></use>
      <use x="45" y="-15" xlink:href="#MOPSPtn3Shrt"></use>
      <use x="85" y="-35" xlink:href="#MOPSPtn3Long"></use>
      <use x="5" y="45" xlink:href="#MOPSPtn3Shrt"></use>
      <use x="45" y="25" xlink:href="#MOPSPtn3Long"></use>
      <use x="85" y="45" xlink:href="#MOPSPtn3Shrt"></use>
      <use x="5" y="85" xlink:href="#MOPSPtn3Long"></use>
      <use x="45" y="105" xlink:href="#MOPSPtn3Shrt"></use>
      <use x="85" y="85" xlink:href="#MOPSPtn3Long"></use>
    </pattern>
    <pattern id="MOPSPtn4" class="MOPSPtn" patternUnits="userSpaceOnUse"
	     width="36" height="36" viewBox="0 0 40 40">
      <defs>
	<path id="MOPSPtn4TR" d="M 20,0 L 20,-10 40,10 40,20 Z"/>
	<path id="MOPSPtn4BL" d="M 0,20 L 20,40 10,40 -10,20 Z"/>
      </defs>
      <rect width="40" height="40" fill="white"/>
      <g fill="#333" stroke="none">
	<use xlink:href="#MOPSPtn4TR"/>
	<use xlink:href="#MOPSPtn4TR" transform="matrix(1,0,0,1,0,20)"/>
	<use xlink:href="#MOPSPtn4TR" transform="matrix(1,0,0,1,0,40)"/>
	<use xlink:href="#MOPSPtn4BL"/>
	<use xlink:href="#MOPSPtn4BL" transform="matrix(1,0,0,1,20,0)"/>
	<use xlink:href="#MOPSPtn4BL" transform="matrix(1,0,0,1,40,0)"/>
      </g>
      <path fill="none" stroke="#333" stroke-width="0.5" stroke-linecap="round"
	    d="M 30,20 L 40,30 M 20,20 L 40,40 M 20,30 L 30,40"/>
    </pattern>
  </defs>
  <g transform="translate(0,240)">
    <g id="MOPSHead" class="MOPSBodyPart">
      <path fill="url(#MOPSPtn0)" transform="translate(0,-240)"
	    d="M130+240C130+240+100+220+100+160C100+100+150+30+210+30C270+30+276.325+81.0263+270+100C260+130+250+140+250+160C250+180+270+190+310+190C370+190+390+170+390+150C390+140+387.889+118.944+370+110C350+100+340+80+370+80C400+80+430+110+430+150C430+190+410+220+370+230L230+320"></path>
      <path fill="none" stroke="black" transform="translate(0,-240)"
	    stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
	    d="M130+240C130+240+100+220+100+160C100+100+150+30+210+30C270+30+276.325+81.0263+270+100C260+130+250+140+250+160C250+180+270+190+310+190C370+190+390+170+390+150C390+140+387.889+118.944+370+110C350+100+340+80+370+80C400+80+430+110+430+150C430+190+410+220+370+230"></path>

      <animateTransform id="MOPSHeadA1"
			attributeType="XML" attributeName="transform" type="scale"
			from="1,1" to="1,1.05" dur="0.3s" fill="freeze"></animateTransform>
      <animateTransform id="MOPSHeadA2"
			attributeType="XML" attributeName="transform" type="scale"
			begin="MOPSHeadA1.end"
			values="1,1.05;1,0.85" dur="0.7s" fill="freeze"
			calcMode="spline" keyTimes="0;1" keySplines="0 0.5 0.5 1"></animateTransform>
      <animateTransform attributeType="XML" attributeName="transform" type="scale"
			begin="MOPSHeadA2.end"
			values="1,0.85;1,1" dur="0.7s" fill="freeze"
			calcMode="spline" keyTimes="0;1" keySplines="0.5 0 1 1"></animateTransform>
    </g>
    <g fill="black" transform="translate(0,-230)">
      <path transform="translate(-5,0)"
	    d="M167.199+164.071C175.389+165.498+185.481+165.655+191.813+159.622C198.774+152.989+200.898+143.115+200.126+136.697C199.419+130.819+202.619+130.856+204.82+132.044C206.713+133.065+209.714+134.942+208.85+141.105C207.351+151.792+201.591+159.547+195.719+164.013C188.838+169.246+177.205+170.63+166.782+167.619C163.523+166.677+163.627+163.448+167.199+164.071Z"/>
      <path transform="translate(-10,-5)"
	    d="M170.451+96.1008C173.619+117.92+178.524+129.29+180.468+128.365C182.342+127.473+180.706+118.427+183.144+97.178C185.256+78.7636+190.142+70.9885+191.544+68.583C193.241+65.6687+189.4+63.3859+181.453+65.1592C174.212+66.7749+171.407+69.2461+171.407+69.2461C165.881+69.1388+160.704+60.7911+160.809+53.0231C160.809+53.0231+152.989+56.5107+155.769+63.5555C158.741+71.0877+169.14+72.7118+169.14+72.7118C169.14+72.7118+168.025+79.3901+170.451+96.1008Z"/>
      <path transform="translate(-10,15)"
	    d="M134.929+105.591C143.743+123.674+151.202+132.21+152.658+130.877C154.061+129.593+150.123+122.184+146.401+103.069C143.175+86.505+145.33+78.4231+145.899+75.9527C146.589+72.9599+142.576+72.0241+136.07+75.7282C130.141+79.1033+128.354+82.0129+128.354+82.0129C123.459+83.4249+116.086+80.9269+113.009+77.6989C113.009+77.6989+111.285+83.9876+116.618+86.9601C121.946+89.9295+127.315+85.6396+127.315+85.6396C127.315+85.6396+128.178+91.742+134.929+105.591Z"/>
    </g>
  </g>
  <g transform="translate(140,240)">
    <g id="MOPSLegFront" class="MOPSBodyPart">
      <path fill="url(#MOPSPtn0)" stroke="black"
	    stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
	    transform="translate(-140,-240)"
	    d="M140+240C90+240+80+270+80+290C80+320+110+360+180+360C240+360+290+360+320+370C350+380+355.607+352.803+310+330C290+320+230+320+230+320"/>
      <animateTransform id="MOPSLegFrontA1"
			attributeType="XML" attributeName="transform" type="scale"
			from="1,1" to="0.95,1" dur="0.3s" fill="freeze"></animateTransform>
      <animateTransform id="MOPSLegFrontA2"
			attributeType="XML" attributeName="transform" type="scale"
			begin="MOPSLegFrontA1.end"
			values="0.95,1;1.2,0.9" dur="0.7s" fill="freeze"
			calcMode="spline" keyTimes="0;1" keySplines="0 0.5 0.5 1"></animateTransform>
      <animateTransform attributeType="XML" attributeName="transform" type="scale"
			begin="MOPSLegFrontA2.end"
			values="1.2,0.9;1,1" dur="0.7s" fill="freeze"
			calcMode="spline" keyTimes="0;1" keySplines="0.5 0 1 1"></animateTransform>
    </g>
  </g>
  <g transform="translate(200,240)">
    <g id="MOPSLegRear" class="MOPSBodyPart">
      <path fill="url(#MOPSPtn0)" transform="translate(-200,-240)"
	    d="M200+240C180+240+160+250+160+270C160+300+180+320+220+320C320+320+370+320+470+300C509.223+292.155+520+270+490+270C460+270+310+270+310+270L400+270C450+270+500+260+530+240C560+220+550+200+520+210C490+220+410+230+370+230C330+230+270+230+270+230"/>
      <path fill="none" stroke="black" transform="translate(-200,-240)"
	    stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
	    d="M200+240C180+240+160+250+160+270C160+300+180+320+220+320C320+320+370+320+470+300C509.223+292.155+520+270+490+270C460+270+310+270+310+270M400+270C450+270+500+260+530+240C560+220+550+200+520+210C490+220+410+230+370+230C330+230+270+230+270+230"/>
      <animateTransform id="MOPSLegRearA1"
			attributeType="XML" attributeName="transform" type="scale"
			from="1,1" to="0.95,1" dur="0.3s" fill="freeze"></animateTransform>
      <animateTransform id="MOPSLegRearA2"
			attributeType="XML" attributeName="transform" type="scale"
			begin="MOPSLegRearA1.end"
			values="0.95,1;1.07,0.95" dur="0.7s" fill="freeze"
			calcMode="spline" keyTimes="0;1" keySplines="0 0.5 0.5 1"></animateTransform>
      <animateTransform attributeType="XML" attributeName="transform" type="scale"
			begin="MOPSLegRearA2.end"
			values="1.07,0.95;1,1" dur="0.7s" fill="freeze"
			calcMode="spline" keyTimes="0;1" keySplines="0.5 0 1 1"></animateTransform>
    </g>
  </g>
